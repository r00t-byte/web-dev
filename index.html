<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Designing</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="image">
        <img
          height="300px"
          src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg"
          alt="Nature"
        />
      </div>
      <span><button>Nature</button></span>
      <span><button>Lake</button></span>
      <h1>Tranquil Dawn Over the Lake</h1>
      <p>
        As the first light of morning breaks through the mist, the still waters
        of the mountain lake mirror the soft hues of the sky. Surrounded by
        silent peaks and gentle fog, the scene captures a moment of calm that
        feels untouched by time.
      </p>
      <div class="card-bottom">
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
